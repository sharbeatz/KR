<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Управление Библиотекой</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Библиотечный Менеджер</h1>
        
        <div class="statistics">
            <h2>Статистика</h2>
            <div class="stats-block">
                <p>Всего книг: <span id="total-books">0</span></p>
            </div>
        </div>

        <div class="book-form">
            <h2>Добавление книги</h2>
            <form id="book-form">
                <input type="text" id="title" placeholder="Название книги" >
                <input type="text" id="author" placeholder="Автор" >
                <input type="number" id="year" placeholder="Год издания" min="1000" max="2024" >
                
                <select id="genre" >
                    <option value="">Выберите жанр</option>
                    <option value="FICTION">Художественная литература</option>
                    <option value="SCIENCE">Научная литература</option>
                    <option value="HISTORY">Историческая литература</option>
                    <option value="PROGRAMMING">Программирование</option>
                </select>

                <select id="status" >
                    <option value="">Статус книги</option>
                    <option value="AVAILABLE">Доступна</option>
                    <option value="BORROWED">Выдана</option>
                    <option value="RESERVED">Зарезервирована</option>
                </select>

                <button type="submit">Добавить книгу</button>
            </form>
        </div>

        <div class="filters">
            <h2>Фильтры</h2>
            <select id="genre-filter">
                <option value="">Все жанры</option>
                <option value="FICTION">Художественная литература</option>
                <option value="SCIENCE">Научная литература</option>
                <option value="HISTORY">Историческая литература</option>
                <option value="PROGRAMMING">Программирование</option>
            </select>
            <input type="text" id="search-input" placeholder="Поиск по названию или автору">
        </div>

        <div class="books-list">
            <h2>Книги в библиотеке</h2>
            <div id="books-container"></div>
        </div>


</body>
</html>
